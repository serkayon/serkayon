<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // GitHub Pages SPA redirect script (by rafgraph)
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).replace(/\/$/, '') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
</html>
